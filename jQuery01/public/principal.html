<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Curso Typer</title>
    <link rel="stylesheet" href="css/libs/google-fonts.css">
    <link rel="stylesheet" href="css/libs/materialize.min.css">
    
    <link rel="stylesheet" href="css/libs/selectize.default.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="container">
        <h1 class="center">Curso Typer</h1>
        <p class="frase">
            testando
        </p>

        <div class="center">
            <img src="img/spinner.gif" alt="imagem de load" id="spinner">
            <p id="erro">
                Ocorreu um erro, por favor tente novamente
            </p>

        </div>
        
        <ul class="informacoes center">
            <li>
                <i class="small material-icons icone">description</i>
                <span id="tamFrase">10</span> palavras
            </li>
            <li>
                <i class="small material-icons icone">query_builder</i>
                <span id="temDigita">3</span> segundos
            </li>
        </ul>

        <textarea class="cDigitacao" cols="30" rows="10"></textarea>

        <div class="botoes">
            <button class="btn-floating btn-large waves-effect waves-light red" id="btReiniciar">
                <i class="material-icons">restore</i>
            </button>


            <button class="btn-floating btn-large waves-effect waves-light green" id="btPlacar">
                <i class="material-icons">assignment</i>
            </button>

            <button class="btn-floating btn-large waves-effect waves-light blue" id="btnFrase">
                <i class="material-icons">shuffle</i>
            </button>

            <button class="btn-floating btn-large waves-effect waves-light cyan" id="btnFraseID">
                <i class="material-icons">repeat_one</i>
            </button>
            <input type="number" min="0" id="fraseID">

            <div class="selUsuario">
                <select id="usuarios">
                    <option value="Adriana">Adriana</option>
                    <option value="Joãozinho">Joãozinho</option>
                    <option value="Mariazinha">Mariazinha</option>
                </select>
            </div>
            <button class="btn-floating btn-large waves-effect waves-light yellow right" id="btnSync">
                <i class="material-icons">swap_vert</i>
            </button>
        </div>

        <ul class="center">
            <li><span id="contCaracteres">0</span> caracteres</li>
            <li><span id="contPalavras">0</span> palavras</li>
        </ul>
        <section class="placar">
            <h3 class="center">Placar</h3>
            <table class="centered bordered">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Nr. de palavras</th>
                        <th>Remover?</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
    <script src="js/placar.js"></script>
    <script src="js/frase.js"></script>
    <script src="js/selectize.js"></script>
</body>
</html>
